<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/main.css">
    <title>Coin Flip</title>
</head>
<body>
    <h1>Coin Toss</h1>
    <p class="results">
        <span id="wins">Wins: 0</span>
        <span id="losses">Loses: 0</span>
    </p>
    <p>
        <img id="coin-image" src="./assets/heads-image.png" alt="Coin head">
    </p>
    <p id="message">
        Place a bet and flip the coin!
    </p>
    <p>
        <label>
            <input id="heads-choice" type="radio" name="coin-side" checked> Heads
        </label>
    </p>
    <p>
        <label>
            <input type="radio" name="coin-side"> Tails
        </label>
    </p>
    <p>
        <button id="flip-button">Flip</button>
    </p>
    <script type="module" src="./src/index.js"></script>    
</body>
</html>
